      <script>
        window.addEventListener('load', function() {
            const loader = document.querySelector('.pre-loader');
            
            // Delay hiding the pre-loader for 2 seconds (2000 milliseconds)
            setTimeout(function() {
                loader.style.opacity = '0'; // Set opacity to 0 for fade-out effect
                setTimeout(function() {
                    loader.style.display = 'none'; // Hide the pre-loader after the fade-out effect
                }, 1000); // Wait for 1 second after the fade-out effect before hiding
            }, 2200); // Show the pre-loader for 2 seconds before starting the fade-out effect
        });
    </script>
